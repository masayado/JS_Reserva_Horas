<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Reserva de Horas</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="contenedor-formulario">

    <div class="wrap">

    <form action="" method="POST" id="form" name="formulario_registro">

    <h3>Reserva de Horas Médicas</h3>

    <div class="input-group">
        <label for="rut" id="labels">ingrese rut del paciente</label>
        <input type="text" id="rut" name="rut" placeholder="Rut" class="inputcss">
    </div>
    
    <div class="input-group">
            <label for="nombres" id="labels">ingrese ambos nombres del paciente</label>
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" class="inputcss">
        </div>

    <div class="input-group">
        <label for="apellidos" id="labels">ingrese ambos apellidos del paciente</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
    </div>

    <div class="input-group">
        <label for="edad" id="labels">ingrese edad del paciente</label>
        <input type="text" id="edad" name="edad" placeholder="Edad" class="inputcss">
    </div>

    <div class="input-group">
        <label for="correo" id="labels">ingrese correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss">
    </div>

    <div class="input-group">
        <label for="especialidad" id="labels">seleccione una especialidad</label>
        <select id="especialidad" name="especialidad">
            <option value="0" selected disabled>Seleccione especialidad</option>
            <option value="1">Cardiología</option>
            <option value="2">Dermatología</option>
            <option value="3">Endocrinología</option>
            <option value="4">Fonoaudiología</option>
            <option value="5">Gastroenterología</option>
            <option value="6">Ginecología</option>
            <option value="7">Medicina General</option>
            <option value="8">Neurología</option>
            <option value="9">Oftalmología</option>
            <option value="10">Pediatría</option>
          </select>
    </div>

    <div class="input-group">
        <label for="fecha" id="labels">fecha día de atención</label>
        <input type="text" id="fecha" name="fecha" placeholder="dd/mm/aaaa" class="inputcss">
    </div>
    
    <div class="input-group">
        <label for="horas" id="labels">horas disponibles</label>
        <select id="horas" name="horas">
            <option value="0" selected disabled="true">Seleccione hora de atención</option>
            <option value="1">8:00</option>
            <option value="2">9:00</option>
            <option value="3">10:00</option>
            <option value="4">11:00</option>
            <option value="5">12:00</option>
            <option value="6">13:00</option>
            <option value="7">14:00</option>
            <option value="8">15:00</option>
            <option value="9">16:00</option>
            <option value="10">17:00</option>
          </select> 
    </div>
    <input type="submit" value="reservar" class="btn-enviar" id="boton_reserva">
    <div class="reserva-exitosa" id="reserva-exitosa"><p class="reservado" id="reservado"></p></div>

    </form> 
    
    </div>

</div>

<script src="assets/js/script.js"></script>
</body>
</html>
